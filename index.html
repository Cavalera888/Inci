<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat untuk Kamu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter">
            <div class="container">
                <h1>Surat untuk Kamu</h1>
                <div id="letter-content">
                    <p>Halo Kamu,</p>
                    <p>Semoga kamu dalam keadaan sehat dan bahagia. Aku hanya ingin mengatakan betapa aku sangat merindukanmu. Waktu terasa begitu lambat tanpa kehadiranmu di sisiku. Semoga kita bisa bertemu segera.</p>
                    <p>Salam hangat,</p>
                    <p>Sahabatmu</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
